<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //构造函数：批量创建对象,有return返回值的一定不是构造函数

        //在构造函数中，this指向new创建的对象
        var name = 'cor';
        var color = '黑色';

        function Animal(type,name,color,eat){
            console.log(this)
            this.type = type;
            this.name = name;
            this.color = color;
            this.eat = eat;
            this.do = function(){
                //谁调用，指向谁
                alert(this.name + '是'+this.color)
            }

        }
        // new 调用的函数就是构造函数
        //所有的对象都有构造函数，通过对象obj.contruction获取

        var dog = new Animal('哺乳动物','狗','白色',function(){
            console.log('吃骨头')
        });
        var fash = new Animal('水生动物','鱼','花色',function(){
            console.log('小虾米')
        });
        dog.eat();
        fash.eat();

        dog.do();
        fash.do()


        var done = dog.do;
        done()
    </script>
</body>

</html>
